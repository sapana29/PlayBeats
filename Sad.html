<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PlayBeats</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="Sad.css">
    <link rel="icon" href="favicon.ico">

  </head>
  <body>
    <div class="main">
      <p id="logo"><i class="fas fa-music"aria-hidden="true"></i>PlayBeats</p>
      <!---Left-part--->
      <div class ="left">
        <img id="track_image">
    <!---    <div class="volume">
        <p id="volume_show">100</p>
        <i class="fa fa-volume-up"aria-hidden="true"id="volume_icon"onclick="mute_sound()"id="volume_icon"></i>
        <input type="range"min="0"max="100"value="100"onchange="volume_change()"id="volume">
      </div>--->
        </div>
        <!---Right-part--->
        <div class ="right">
        <div class="show_song_no">
          <p id="present">1</p><p>/</p>
          <p id="total">10</p>
          </div>
          <!---Song-title--->
          <p id="title">title.</p>
          <p id="artist">Theme</p>
          <!---middle -part--->
          <div class="middle">
            <button onclick="previous_song()"id="pre"><i class="fas fa-step-backward"aria-hidden="true"></i></button>
            <button onclick="justplay()"id="play"><i class="fas fa-play"aria-hidden="true"></i></button>
            <button onclick="next_song()"id="next"><i class="fas fa-step-forward"aria-hidden="true"></i></button>
          </div>
          <!---song duration part--->
        <div class="duration">
          <input type="range"min="0"max="100"value="0"id="duration_slider"onchange="change_duration()">
          </div>
          <button id="auto"onclick="autoplay_switch()">Auto play<i class="fas fa-circle-notch"aria-hidden="true" ></i></button>
          </div>
          </div>
      <script src="Sad.js"></script>
  </body>
</html>
